<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>FashionHub</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/media/images/fashionhub.png"
    />

    <!-- jQuery -->
    <script src="/media/js/jquery-2.0.0.min.js" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script
      src="/media/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
    <link href="/media/css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link
      href="/media/fonts/fontawesome/css/all.min.css"
      type="text/css"
      rel="stylesheet"
    />

    <!-- custom style -->
    <link href="/media/css/ui.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/responsive.css" rel="stylesheet" />

    <!-- custom javascript -->
    <script src="/media/js/script.js" type="text/javascript"></script>

    <script type="text/javascript">
      /// some script

      // jquery ready start
      $(document).ready(function () {
        // jQuery code
      });
      // jquery end
    </script>
  </head>
  <body>
    <header class="section-header">
      <!-- header-top-light.// -->

      <section class="header-main border-bottom">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-2 col-4">
              <div class="brand-wrap">
                <a href="/"
                  ><img class="logo" src="/media/images/fashionhub.svg"
                /></a>
              </div>
              <!-- brand-wrap.// -->
            </div>
            <div class="col-lg-6 col-sm-12">
              <form method="POST" class="search">
                {% csrf_token %}
                <div class="input-group w-100">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    name="search"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
              <!-- search-wrap .end// -->
            </div>
            <!-- col.// -->
            <div class="col-lg-4 col-sm-6 col-8">
              <div class="widgets-wrap float-md-right">
                <div class="widget-header mr-3">
                  <a
                    href="{% url 'cart' %}"
                    class="icon icon-sm rounded-circle border"
                    ><i class="fa fa-shopping-cart"></i
                  ></a>
                  <span class="badge badge-pill badge-danger notify"
                    >{{request.user.profile.get_cart_count}}</span
                  >
                </div>
                <div class="widget-header icontext">
                  {% if user.first_name %}
                  <img
                    src="/media/{{user.profile.profile_image}}"
                    class="icon icon-sm rounded-circle border"
                  />
                  {% else %}
                  <div class="icon icon-sm rounded-circle border">
                    <i class="fa fa-user"></i>
                  </div>
                  {% endif %}
                  <div class="text">
                    {% if user.first_name %}
                    <span class="text-muted">Welcome, {{user.first_name}}</span>
                    <div><a href="{% url 'logout'%}">Logout</a></div>
                    {% else %}
                    <span class="text-muted">Welcome!</span>
                    <div>
                      <a href="{% url 'login'%}">Login</a> |
                      <a href="{% url 'register'%}">SignUp</a>
                    </div>
                    {% endif %}
                  </div>
                </div>
              </div>
              <!-- widgets-wrap.// -->
            </div>
            <!-- col.// -->
          </div>
          <!-- row.// -->
        </div>
        <!-- container.// -->
      </section>
      <!-- header-main .// -->
    </header>
    {% block start%}{% endblock %}
  </body>
</html>
